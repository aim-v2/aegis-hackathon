<!DOCTYPE html>
<html>

<head>
  <title>Set OpenAI Key</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .input-group {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    #status {
      color: green;
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="input-group">
    <label for="apiKey">OpenAI API Key:</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
  </div>
  <button id="save">Save</button>
  <div id="status"></div>
  <script type="module" src="./main.ts"></script>
</body>

</html>
